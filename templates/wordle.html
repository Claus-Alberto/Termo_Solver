{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}

<form class="termoForm" action="javascript: solveWordle()" method="post">
    <label class="termoFormTitle" for="">WORDLE</label>
    <div class="termoFormLetters">
        <input id="wordle1" maxlength="1" type="text">
        <input id="wordle2" maxlength="1" type="text">
        <input id="wordle3" maxlength="1" type="text">
        <input id="wordle4" maxlength="1" type="text">
        <input id="wordle5" maxlength="1" type="text">
    </div>
    <div class="termoFormRestrictions">
        <div>
            <label for="">Contém: </label>
            <input id="wordleContains" maxlength="5" type="text">
        </div>
        <div>
            <label for="">Não Contém: </label>
            <input id="wordleNotContains" type="text">
        </div>
    </div>
    <input class="termoFormSubmit" type="submit" value="Buscar">
    
    <div id="wordleResults" class="termoResults">

    </div>
</form>


{% endblock %}
